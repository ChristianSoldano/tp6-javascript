<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 6</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">Trabajo Práctico N° 6</h1>
        <h2>Load Employee</h2>
        <hr>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input required type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input required type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input required type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="inputState">Company</label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
            </select>
        </div>
        <button class="btn btn-primary" id="btnCreateEmployee">Submit</button>

        <hr>
        <h2>List of Employees</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">

            </ul>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
